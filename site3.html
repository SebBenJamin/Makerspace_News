<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="600" />
  <title>Makerspace Info-Display</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: "Helvetica Neue", Arial, sans-serif;
      height: 100vh;
      display: grid;
      grid-template-rows: 0.08fr 0.37fr 0.3fr 0.25fr; /* Header / News / Dashboard / Calendar */
      grid-template-areas:
        "header"
        "news"
        "thingsboard"
        "calendar";
      overflow: hidden;
    }

    header {
      grid-area: header;
      text-align: center;
      padding: 10px;
      font-size: 2em;
      font-weight: bold;
      background-color: #111;
      border-bottom: 4px solid #ff6600;
    }

    section {
      width: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* --- NEWS --- */
    #news-container {
      grid-area: news;
      background-color: #181818;
      padding: 15px 25px;
      overflow-y: auto;
    }
    h2 {
      color: #ff6600;
      margin-top: 0;
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .news-item {
      margin-bottom: 0.8em;
      line-height: 1.3em;
    }
    .news-date {
      font-weight: bold;
      color: #ff6600;
    }
    .news-category {
      font-style: italic;
      color: #ccc;
      margin-left: 0.3em;
    }

    /* --- THINGSBOARD --- */
    #thingsboard {
      grid-area: thingsboard;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    #thingsboard iframe {
      width: 100%;
      height: 100%;
    }

    /* --- CALENDAR --- */
    #calendar {
      grid-area: calendar;
      background: #1a1a1a;
    }

    /* --- SCROLLBAR hÃ¼bscher --- */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #ff6600;
      border-radius: 4px;
    }

    /* Landscape (Querformat â€“ Standard auf Wand-Tablet) */
    @media (orientation: landscape) {
      body {
        grid-template-rows: 0.08fr 0.35fr 0.32fr 0.25fr;
      }
    }

    /* Portrait (Hochformat â€“ z. B. auf Tisch) */
    @media (orientation: portrait) {
      body {
        grid-template-rows: 0.1fr 0.4fr 0.25fr 0.25fr;
      }
    }
  </style>
</head>

<body>
  <header>ðŸ›  Makerspace Info-Display</header>

  <!-- NEWS -->
  <section id="news-container">
    <h2>Aktuelle News</h2>
    <div id="news-list">Lade News...</div>
  </section>

  <!-- THINGSBOARD -->
  <section id="thingsboard">
    <iframe
      src="https://thingsboard.cloud/dashboard/c01af0c0-fb06-11ed-abbc-85b318d1187f?publicId=d0f9f0b0-c731-11ee-80d2-474e1902aece"
      allowfullscreen>
    </iframe>
  </section>

  <!-- GOOGLE CALENDAR -->
  <section id="calendar">
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Europe%2FBerlin&showPrint=0&title=MakerSpace%20Termine&src=MzgwODc2ZTI0MTE4MDQxYTQ1MDMwYTc0YjVmNDNhMmVhOTQyNWQ4MGQyYWViZTU5M2Q3OTU0YjNkYzM5MjY3NkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%237986cb" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </section>

  <!-- GOOGLE SHEET NEWS -->
  <script>
    const sheetUrl =
      "https://corsproxy.io/?" +
      encodeURIComponent(
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_F37UWSkCr0FSFuJOB5Bv1bogq_YVRGEjk-TZnYk7tsvgnE9Zx2LowfSCquPioHQxn3Zp5yJKtPcF/pub?gid=0&single=true&output=csv"
      );

    fetch(sheetUrl)
      .then((response) => response.text())
      .then((csvText) => {
        const lines = csvText.split("\n").filter((l) => l.trim().length > 0);
        const headers = lines[0].split(",");
        const result = [];

        for (let i = 1; i < lines.length; i++) {
          const parts = lines[i].split(",");
          const obj = {};
          headers.forEach(
            (h, j) => (obj[h.trim()] = parts[j] ? parts[j].trim() : "")
          );
          result.push(obj);
        }

        result.sort((a, b) => new Date(b.Datum) - new Date(a.Datum));

        const container = document.getElementById("news-list");
        container.innerHTML = "";
        result.forEach((item) => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <span class="news-date">${item.Datum}</span>
            <span class="news-category">[${item.Kategorie}]</span>
            <div class="news-text">${item.Nachricht}</div>
          `;
          container.appendChild(div);
        });
      })
      .catch((err) => {
        document.getElementById("news-list").innerText =
          "Fehler beim Laden der News.";
        console.error(err);
      });
  </script>
</body>
</html>
